<html>
    <head>
      <link rel="stylesheet" href="signUp.css">
    </head>
    <div class="login">
        <h2>Sign Up</h2>
        <form method="post">
            <input type="username" name="u" placeholder="Username" required="required" id="username"/>
            <input type="email" name="e" placeholder="Email" required="required" id="email"/>
            <input type="password" name="p" placeholder="Password" required="required" id="password"/>
            <input type="reTypePassword" name="rp" placeholder="Retype Password" required="required" id="reTypePassword"/>
            <button type="submit" class="btn btn-primary btn-block btn-large" onclick="onLogin();return false;">Log In</button>
            <p id="error_text"></p>
        </form>
    </div>
    <script src="login.js"></script>
  </body>
</html>
